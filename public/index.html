<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiPen Delivery Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { color: #333; margin-bottom: 10px; }
        
        #status-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        .status-text { font-size: 1.2rem; color: #666; margin: 5px 0; }
        .highlight { font-weight: bold; color: #2ecc71; }

        /* THE GOOGLE MAPS BUTTON */
        #maps-btn {
            display: inline-block;
            background-color: #4285F4; /* Google Blue */
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(66, 133, 244, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            pointer-events: none; /* Disabled until we get signal */
            opacity: 0.5;
        }

        #maps-btn.active {
            pointer-events: auto;
            opacity: 1;
            background-color: #357ae8;
        }

        #maps-btn:active { transform: scale(0.95); }

        /* Animation for "Live" indicator */
        .pulse {
            display: inline-block;
            width: 10px; height: 10px;
            background-color: red;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <h1>ðŸš‘ Emergency Delivery</h1>

    <div id="status-box">
        <p class="status-text">Status: <span id="conn-status">Connecting...</span></p>
        <p class="status-text">Last Signal: <span id="time-ago">--</span></p>
    </div>

    <a id="maps-btn" href="#" target="_blank">
        WAITING FOR GPS...
    </a>

    <script>
        const btn = document.getElementById('maps-btn');
        const connStatus = document.getElementById('conn-status');
        const timeLabel = document.getElementById('time-ago');

        async function updateLocation() {
            try {
                const response = await fetch('/api/location');
                const data = await response.json();

                if (data.lat && data.lng) {
                    // 1. Construct the Google Maps URL
                    // 'destination' sets the target
                    // 'travelmode=walking' ensures it gives walking path (crucial for beaches)
                    const gMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}&travelmode=walking`;
                    // 2. Update the button
                    btn.href = gMapsUrl;
                    btn.innerText = "OPEN IN GOOGLE MAPS â†—";
                    btn.classList.add('active'); // Enable the button

                    // 3. Update Status UI
                    connStatus.innerHTML = '<span class="pulse"></span> Robot Active';
                    connStatus.style.color = 'black';
                    
                    // Show how long ago the signal was received
                    const secondsAgo = Math.floor((Date.now() - data.lastUpdated) / 1000);
                    timeLabel.innerText = `${secondsAgo}s ago`;

                } else {
                    btn.innerText = "WAITING FOR ROBOT...";
                    btn.classList.remove('active');
                    connStatus.innerText = "No Signal Yet";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                connStatus.innerText = "Server Error";
            }
        }

        // Poll every 2 seconds
        setInterval(updateLocation, 2000);
        updateLocation(); // Run once immediately
    </script>
</body>
</html>
