<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeGuard Bot Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- FRIENDLY THEME VARIABLES --- */
        :root {
            --primary-red: #4dff00;   /* A softer, modern red */
            --primary-blue: #ffffff;  /* A trustworthy blue */
            --bg-color: #f1f2f6;      /* Not harsh white, soft grey */
            --card-bg: #ffffff;
            --text-dark: #2f3542;
        }

        body {
            font-family: 'Poppins', sans-serif; /* The friendly font */
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOGO SECTION --- */
        .header-container {
            width: 100%; /* Fixed: Changed 'size: 300%' to valid CSS */
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .app-logo {
            width: 150px;  /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); /* Slight shadow for depth */
        }

        h1 {
            font-weight: 800; /* Extra bold looks modern */
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #005dfe;
            font-weight: 400;
        }

        /* --- THE STATUS CARD --- */
        #status-box {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 25px; /* Very round corners = Friendly */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); /* Soft, invisible shadow */
            margin-bottom: 30px;
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label { font-size: 0.8rem; color: #a4b0be; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .status-value { font-size: 1.1rem; font-weight: 600; color: var(--text-dark); display: flex; align-items: center; }

        /* --- THE BIG ACTION BUTTON --- */
        #maps-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(196, 196, 196); /* Gradient looks premium */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); /* Colored shadow */
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            pointer-events: none; /* Disabled initially */
            filter: grayscale(100%); /* Greyed out initially */
            opacity: 0.6;
        }

        #maps-btn.active {
            pointer-events: auto;
            filter: grayscale(0%);
            opacity: 1;
            transform: translateY(0);
        }

        #maps-btn:active { transform: scale(0.98); }

        /* --- THE MINI MAP --- */
        #mini-map-container {
            width: 100%;
            max-width: 350px;
            height: 250px;
            border-radius: 25px;
            overflow: hidden; /* Clips the map corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 5px solid white;
        }
        
        #mini-map { height: 100%; width: 100%; }

        /* --- ANIMATIONS --- */
        .pulse-dot {
            width: 10px; height: 10px;
            background-color: #2ed573; /* Success Green */
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 213, 115, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
        }

    </style>
</head>
<body>

    <div class="header-container">
        <img src="assets/logo.svg" alt="Logo" class="app-logo" onerror="this.style.display='none'">
        <h1>Mini Baymax</h1>
        <div class="subtitle">Sistemi i ndihm√´s s√´ shpejt√´</div>
    </div>

    <div id="status-box">
        <div>
            <div class="status-label">Sinjali</div>
            <div class="status-value" id="conn-status">Duke k√´rkuar...</div>
        </div>
        <div style="text-align: right;">
            <div class="status-label">Update-i i fundit</div>
            <div class="status-value" id="time-ago">--</div>
        </div>
    </div>

    <a id="maps-btn" href="#" target="_blank">
        ‚è≥ Duke pritur p√´r robotin...
    </a>

    <div id="mini-map-container">
        <div id="mini-map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- MAP SETUP ---
        const map = L.map('mini-map', {
            zoomControl: false, // Hide zoom buttons for cleaner look
            dragging: false,    // Lock map so it acts like a static display
            scrollWheelZoom: false 
        }).setView([0, 0], 2);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '' // Hides attribution for cleaner look
        }).addTo(map);

        const robotIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/6153/6153397.png', // Friendly Robot Face
            iconSize: [40, 40],
            iconAnchor: [20, 20]
        });

        const robotMarker = L.marker([0, 0], {icon: robotIcon}).addTo(map);
        let mapInitialized = false;

        // --- LOGIC ---
        const btn = document.getElementById('maps-btn');
        const connStatus = document.getElementById('conn-status');
        const timeLabel = document.getElementById('time-ago');

        async function updateLocation() {
            try {
                const response = await fetch('/api/location');
                const data = await response.json();

                if (data.lat && data.lng) {
                    
                    const gMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}&travelmode=walking`;
                    
                    btn.href = gMapsUrl;
                    btn.innerHTML = "HAP NE GOOGLE MAPS";
                    btn.classList.add('active');

                    // Update Map
                    const newLatLng = [data.lat, data.lng];
                    robotMarker.setLatLng(newLatLng);
                    
                    if (!mapInitialized) {
                        map.setView(newLatLng, 16);
                        mapInitialized = true;
                    } else {
                        map.panTo(newLatLng);
                    }

                    // Update Status Text
                    connStatus.innerHTML = '<div class="pulse-dot"></div> Active';
                    
                    // --- BUG FIX ---
                    // Math.max(0, ...) ensures the number never drops below zero
                    const secondsAgo = Math.max(0, Math.floor((Date.now() - data.lastUpdated) / 1000));
                    timeLabel.innerText = `${secondsAgo}s ago`;

                } else {
                    btn.innerHTML = "üì° CONNECTING...";
                    btn.classList.remove('active');
                }
            } catch (error) {
                console.error("Fetch error:", error);
                connStatus.innerText = "Offline";
                connStatus.style.color = 'red';
            }
        }

        setInterval(updateLocation, 2000);
        updateLocation(); 
    </script>
</body>
</html>
